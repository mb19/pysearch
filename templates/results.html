<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href= "{{ url_for('static',filename='styles/main.css') }}">
		<title>Results</title>
	</head>

	<body>

		<h2>
			<div id='redText'>Results for: {{query}}</div>
		</h2>
		
		<table>
			<thead>
				<tr>
					<th>Library</th>
					<th>Name</th>
					<th>Property1</th>
					<th>State</th>
					<th>Link</th>
				</tr>
			</thead>
			<tbody>
				{% for type, title, location, state, link in results %}
				<tr>
					<td>{{type}}</td>
					<td>{{title}}</td>
					<td>#</td>
					<td>{{state}}</td>
					<td><a href='{{link}}'>More info</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<form method="post" action="{{ url_for('index') }}">
			<input type="submit" value="Return" />
		</form>	
	</body>	
</html>
