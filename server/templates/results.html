<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href= "{{ url_for('static',filename='styles/main.css') }}">
		<title>Results</title>
	</head>

	<body>

		<h2>
			<div id='redText'>Showing top {{actual}}/{{total}} results for: {{query}}</div>
		</h2>
		
		<table>
			<thead>
				<tr>
					<th>Library</th>
					<th>Name</th>
					<th>Property1</th>
					<th>State</th>
					<th>Link</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				{% for doc in results %}
				<tr>
					<td>{{doc.document.prop1}}</td>
					<td>{{doc.document.prop2}}</td>
					<td>{{doc.document.prop3}}</td>
					<td>{{doc.document.prop4}}</td>
					<td><a href='{{ url_for('navigate') }}?url={{doc.document.prop5}}'>More info</a></td>
					<td>{{doc.score}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<form method="post" action="{{ url_for('index') }}">
			<input type="submit" value="Return" />
		</form>	
	</body>	
</html>
